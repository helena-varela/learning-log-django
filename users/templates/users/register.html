{% extends "learning_logs/base.html" %}

{% block content %}

<div class="container mt-4">
    <div class="card p-4 shadow-sm" style="max-width: 500px; margin: 0 auto;">
        <h4 class="mb-4" style="color: #a776f5;">Cadastro</h4>
        
        <form action="" method="post">
            {% csrf_token %}
            <div class="mb-3">
                <input type="text" 
                       name="username" 
                       class="form-control"
                       placeholder="Nome de usuÃ¡rio"
                       required
                       style="border: 1px solid #a776f5; padding: 8px; margin-bottom: 15px;">
            </div>
            <div class="mb-3">
                <input type="email" 
                       name="email" 
                       class="form-control"
                       placeholder="E-mail"
                       required
                       style="border: 1px solid #a776f5; padding: 8px; margin-bottom: 15px;">
            </div>
            <div class="mb-3">
                <input type="password" 
                       name="password" 
                       class="form-control"
                       placeholder="Senha"
                       required
                       style="border: 1px solid #a776f5; padding: 8px; margin-bottom: 15px;">
            </div>
            <button type="submit" 
                    class="btn text-white w-100" 
                    style="background-color: #a776f5; padding: 8px 16px;">
                Cadastrar
            </button>
        </form>
    </div>
</div>

{% endblock content %}
